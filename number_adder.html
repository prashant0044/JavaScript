<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Adder</title>
    <style>
        body {
            text-align: center;
        }
        button{
            border-radius: 5px;
            height: 50px;
            color: black;
            background: greenyellow;
        }
        input{
            height: 50px;
            border-radius: 5px;
            font-size: 20px;
            
        }
        h2{
            font-size: 30px;
        }
    </style>
</head>

<body>

    <h1>Number Adder</h1>
    <div>
        <h2>Enter the numbers you want to add</h2>
        <input type="number" id="one" placeholder="Enter the 1st Number" >
        <input type="number" id="two" placeholder="Enter the 2nd Number" >
        <button id="add_number">Add Number</button>
        <button id="reset">Reset</button>
        <h2 id="result"></h2>
    </div>

    <script src="number.js"></script>
</body>

</html>
