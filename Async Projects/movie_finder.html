<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Finder</title>
    <link rel="stylesheet" href="movie_finder.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Movie Finder</h1>
            <p>Search for your favourite movies</p>
        </header>
        <div class="search-container" >
            <form action="" class="searchform" id="movieform">
                <input type="text" class="search-input" placeholder="Enter the name of the movie" id="moviename">
                <button class="button" id="button">Search</button>
            </form>

        </div>
        <div class="results" id="moviesresult"></div>
    </div>
    <script src="movie_finder.js"></script>
</body>

</html>
